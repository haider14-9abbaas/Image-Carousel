<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./images/roman vs cody.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="./images/Screenshot 2024-07-28 003742.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="./images/imrs.jpg" alt="Image 3">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
